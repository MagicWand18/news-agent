version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: mediabot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mediabot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mediabot_prod_2025}
      POSTGRES_DB: mediabot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediabot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mediabot-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy noeviction
      --stop-writes-on-bgsave-error no
      --save 60 100
      --save 300 1
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: mediabot-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  workers:
    build:
      context: .
      dockerfile: Dockerfile
      target: workers
    container_name: mediabot-workers
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3001/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "autoheal=true"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: bot
    container_name: mediabot-bot
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: mediabot-autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=60
      - AUTOHEAL_CONTAINER_LABEL=autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  redis_data:
